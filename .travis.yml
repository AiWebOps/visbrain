language: python
dist: trusty
python:
  - "3.6"
before_install:
  # Fix screen resolution to 1280x1024x16 :
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
install:
  - pushd $PWD
  # ------------------- PYTHON ENVIRONNEMENT -------------------
  # Deactivate travis environnement :
  - deactivate
  # Miniconda installation :
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

  # Install dependencies :
  - conda create -q -n testenv python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib pip
  - source activate testenv
  - pip install mne nibabel setuptools PyOpenGL PyOpenGL_accelerate pandas

  # Install testing librairies :
  - pip install codecov pytest pytest-cov pytest-html
  # ------------------- VISPY -------------------
  - cd ../
  # Install the developper version of VisPy :
  - pip install -e git+https://github.com/vispy/vispy#egg=vispy-dev
  - cd visbrain/
  # ------------------- VISBRAIN -------------------
  - pip install -e .
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script: py.test --cov --verbose --cov-report=html --html=report.html
cache:
  apt: true
notifications:
    email: false
after_success:
  - codecov

