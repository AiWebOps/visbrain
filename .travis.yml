language: python

python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.4"

notifications:
  email: false

before_install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a


install:
 - conda create --yes -n testenv python=$TRAVIS_PYTHON_VERSION
 - source activate testenv
 - conda install --yes --quiet numpy scipy matplotlib=1.5.1 pip
 - pip install setuptools
 # PyQt4 :
 - cd /tmp/
 - wget http://sourceforge.net/projects/pyqt/files/PyQt4/PyQt-4.11.3/PyQt-x11-gpl-4.11.3.tar.gz
 - tar xvzf PyQt-x11-gpl-4.11.3.tar.gz
 - cd PyQt-x11-gpl-4.11.3
 - python configure.py; make; sudo make install
 # - sudo apt-get -y install python-qt4
 # - conda install --yes pyqt=4
 # - [ ... some other packages to install ... ]
 - pip install -r requirements.txt

script: bash build_install.sh

after_success:
  - pip install coverage codecov
  - coverage combine
  - codecov