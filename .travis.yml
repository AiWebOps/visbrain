language: python

matrix:
  include:
    - python: 3.4
      env: MATPLOTLIB=1.5.1

notifications:
  email: false

before_install:
 - travis_retry wget http://repo.continuum.io/miniconda/Miniconda-3.8.3-Linux-x86_64.sh -O miniconda.sh
 - chmod +x miniconda.sh
 - bash miniconda.sh -b -p $HOME/miniconda
 - export PATH=/home/travis/miniconda/bin:$PATH
 - conda update --yes conda

install:
 - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION
 - source activate test
 - conda install --yes numpy scipy matplotlib=$MATPLOTLIB pip
 - pip install setuptools
 # - [ ... some other packages to install ... ]
 - pip install -r requirements.txt

 script:
 - python test.py